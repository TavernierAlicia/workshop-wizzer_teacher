<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Connexion </title>
    <link rel = "stylesheet" href="css/main.css">

  </head>


  <body>
    <div class="header">
        <a href="http://localhost:9999/">
        <img src="image/Logo.svg" alt="Profil Etudiant">
        </a>
    </div>  

    <form name="connect" method="POST">

      <section class="hero">
        <div class="container">
          <div class="right-col">
            <h1>CONNEXION</h1>  
          </div>
        </div>

        {{ if  eq .send 1 }}
        <div >
          {{ if eq .ok 0 }}
              <p>Vos identifiants sont incorrects, veuillez réessayer.</p>
          {{ end }}
        </div>
      {{ end }}

        <img src="image/Connexion.svg" alt="Profil Etudiant">

        <div>
          <label for="connect-id">Adresse mail</label>
        </div>

        <div>
          <input title="Dans ce champ, seules les adresses mail sont authorisées" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="connect-id" id="connect-id" type="text" placeholder="ex: alexandradpt@gmail.com" required>
        </div>

        <div>
          <label for="connect-pwd">Mot de passe</label>
        </div>

        <div>
          <input id="connect-pwd" type="password" name="connect-pwd" required placeholder="Mot de passe">
        </div>
      
        <a href="http://localhost:9999/forgotten-pwd">Mot de passe oublié?</a>

      </section>

      <div class="footer">
        <h1> © Wizzer Teacher by My Digital School  </h1>
        <a href="http://localhost:9999/"> RETOUR À L'ACCUEIL </a>
        <button type="submit">SE CONNECTER</button>
      </div> 

    </form>

  </body>

</html>
